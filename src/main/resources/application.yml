spring:
  application:
    name: Repoo

  jpa:
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update

  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  profiles:
    active: global

logging:
  level:
    org:
      springframework:
        security: debug
